<html class="no-js dashboard-context zh_CN" lang="zh-CN">
<head>
    <title>options</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="tumblr.css">
    <link rel="stylesheet" type="text/css" href="options.css">
</head>

<body>
    <div class="popover_menu popover_gradient" style="width: 240px;">
        <div class="popover_inner">
            <ul class="popover_inner_list">
                <li class="popover_subsection">
                    <div id="setting" class="popover_header">{__MSG_options_setting__}</div>
                    <ul class="popover_menu_list">
                        <li id="save_as" class="popover_menu_item" title="{__MSG_options_save_as_title__}">
                            <a class="popover_menu_item_anchor" href="javascript:;">
                                <i class="popover_menu_item_anchor_icon icon_close"></i>
                                <i class="popover_menu_item_anchor_icon icon_checkmark"></i>
                                <span>{__MSG_options_save_as_label__}</span>
                            </a>
                        </li>
                        <li id="global_volume" class="popover_menu_item" title="{__MSG_options_global_volume_title__}">
                            <a class="popover_menu_item_anchor" href="javascript:;">
                                <i class="popover_menu_item_anchor_icon icon_close"></i>
                                <i class="popover_menu_item_anchor_icon icon_checkmark"></i>
                                <span>{__MSG_options_global_volume_label__}</span>
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</body>
<script type="text/javascript" src="storage.js"></script>
<script type="text/javascript" src="options.js"></script>
</html>
